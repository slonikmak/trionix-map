name: Release to GitHub Packages and Releases

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Set to true to run an actual deploy (use with care). Defaults to false.'
        required: false
        default: 'false'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and Publish to GitHub Packages
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
        run: mvn --batch-mode -pl trionix-map-core,trionix-map-layers -am deploy -DskipTests=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            trionix-map-core/target/*.jar
            trionix-map-layers/target/*.jar
